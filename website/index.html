<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="8"
                cols="20"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
    </div>
    <div class="holder entry">
        <div class="container">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date" class="allWeatherStyle"></div>
                <div id="temp"class="allWeatherStyle"></div>
                <div id="sunrise"class="allWeatherStyle"></div>
                <div id="sunset"class="allWeatherStyle"></div>
                <div id="city"class="allWeatherStyle"></div>
                <div id="content"class="allWeatherStyle"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

</body>

</html>
